{% extends "lostnfound/base.html" %}
{% block content %}
<h3> Delete an Item </h3>
<p> Please select an item you'd like to delete </p>
<p> Note: Deleting an item means someone who scans your item's QR code will not be able to communicate and return your item to you <p> <br>
<form method="POST">
    <label for="delete">Delete an Item</label>
    <select class="form-control input-small" name="delete">
      <option value="" disabled selected>--Select an Item--</option>
      {%for item in items%}
        <option value={{item.pk}} >{{item.name}}</option>
      {%endfor%}
    </select><br>
    <button type="submit" class="btn btn-primary"> Delete Item  </button>
</form> <br>
{% endblock %}
