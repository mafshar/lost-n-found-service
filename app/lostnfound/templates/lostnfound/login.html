{% extends "lostnfound/base.html" %}
{% block content %}
<h3> Welcome Back! </h3>
<div>
  {% if badLogin %}
    <p style="color:red;"> Wrong Username/Password. Try again </p>
  {%endif%}
  <form method="POST">
    {% csrf_token %}
    Username: <div>{{form.username}}</div> <br>
    Password : <div>{{form.password}} </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
{% endblock %}
